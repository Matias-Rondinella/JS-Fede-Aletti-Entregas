<body>
    <div>        
        <form class="form-signin">
            <img class="mb-4" src="assets/imgs/logo.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesion</h1>
            <label for="inputEmail" class="sr-only">Nombre</label>
            <input type="name" id="inputName" class="form-control" placeholder="Nombre + Apellido" required autofocus>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Recordame
              </label>
            </div>
            <a class="btn btn-primary" href="../index.html" role="button">Ingresar</a>
        </form>
    </div>
